<div id="above_fold">
    <div class="row">
        <div class="col-sm-4">
            <img class="img-responsive" src="{{ url_for('static', filename='img/vpr-dorothy-main-image.jpg') }}" alt="Dorothy's List cover image">
        </div>
        <div class="col-sm-8">
            <h1>{{ above_fold.headline }}</h1>
            {% for par in above_fold['copy'] %}
                {{ par|safe }}
            {% endfor %}
            <div class="highlight big_screen">
                {{ above_fold.highlight|safe }}
            </div>
        </div>
    </div>
    <div class="highlight small_screen">
        {{ above_fold.highlight|safe }}
    </div>
</div>
